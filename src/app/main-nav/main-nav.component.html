<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isTablet$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isTablet$ | async) ? 'over' : 'side'"
      [opened]="!(isTablet$ | async)">
    <mat-toolbar class="mat-elevation-z8">
      <a class="logo" routerLink='/home'><img class="logo" src="../../assets/ripofflogo.png" alt=""></a>
      <button
      mat-button type="button"
      (click)="drawer.toggle()"
      *ngIf="isTablet$ | async">Hide menu</button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
      routerLink='/customer'
      routerLinkActive="active"
      (click)="drawer.toggle()"><mat-icon
      color="accent">directions_car</mat-icon>&nbsp;&nbsp;Rent a Car</a>
      <a mat-list-item href="#">Link 3</a>
      <a mat-list-item
      routerLink='/contact'
      routerLinkActive="active"
      (click)="drawer.toggle()"><mat-icon color="accent">local_phone</mat-icon>&nbsp;&nbsp;Contact us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isTablet$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a *ngIf="isTablet$ | async" class="logo" routerLink='/home'><img class="logo bigger" src="../../assets/ripofflogo.png" alt=""></a>
      <span class="spacer">Ripoff Rentals</span>
      <app-login class="farright"></app-login>
    </mat-toolbar>
  <main [@fadeAnimation]="getRouterOutletState(o)" class="content-container background">
    <router-outlet #o="outlet"></router-outlet>
  </main>
  </mat-sidenav-content>
</mat-sidenav-container>
