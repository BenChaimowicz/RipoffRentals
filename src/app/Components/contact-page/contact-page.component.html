<div class="mainContainer">
  <mat-card class="mat-elevation-z8">
    <mat-card-title><h1>Contact us</h1></mat-card-title>
    <mat-card-content>
      <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input formControlName="fullName"
          matInput type="text"
          required
          placeholder="Full Name">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="email"
          type="text"
          matInput
          required
          placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea formControlName="message"
          matInput
          rows="5"
          required>
          </textarea>
        </mat-form-field>
      <button mat-raised-button type="submit" class="end" color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
