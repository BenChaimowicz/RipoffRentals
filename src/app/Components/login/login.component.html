<div class="flexible" *ngIf="!loggedIn">
  <button mat-button routerLink='/register'>Register</button>
  <button mat-button  (click)="openDialog()">Sign In</button>
</div>
<div class="flexible" *ngIf="loggedIn">
    <span>{{currUserFullName}}</span>
    <img [src]="currUserImage" alt="">
    <button mat-button (click)="onLogOut()">Log Out</button>
  </div>
