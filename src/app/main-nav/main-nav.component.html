<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <a class="logo" routerLink='/home'><img class="logo" src="../../assets/ripofflogo.png" alt=""></a>
      <button mat-button type="button" (click)="drawer.toggle()">Hide menu</button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/customer'><mat-icon color="accent">directions_car</mat-icon>&nbsp;  Rent a Car</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="logo" routerLink='/home'><img class="logo" src="../../assets/ripofflogo.png" alt=""></a>
    </mat-toolbar>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
